<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Dhaka.">
  <meta name="keywords" content="dhaka hotel, no 1 hotel in dhaka, top hetels in dhaka, best hotels in dhaka">

  <title>Hotel FR | Contact</title>
  <link rel="shortcut icon" href="img/Cherry-Cake.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HFR</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-30">
    <div class="container">
      <h1 class="lg-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact Us.</p>
      <form action="index.html" method="GET">
        <div class="form-group">
          <label for="name1">Name</label>
          <input type="text" name="name" id="name1">
        </div>
        <div class="form-group">
          <label for="email1">Email</label>
          <input type="email" name="email" id="email1">
        </div>
        <div class="form-group">
          <label for="message1">Message</label>
          <textarea name="message" id="message1" cols="21" rows="7"></textarea>
        </div>
        <input type="submit" class="btn">
      </form>
    </div>
  </section>
  <section id="contact-info">
    <div class="container">
      <div class="box bg-light">
        <i class="fa-solid fa-map-location-dot fa-3x"></i>
        <h3>Location</h3>
        <p>23, Block C, Dhanmondi, Dhaka</p>
      </div>
      <div class="box bg-primary">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(+880) 1639 232323</p>
      </div>
      <div class="box bg-light">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>rahim23@gmail.com</p>
      </div>
      <div class="clear-floating"></div>
    </div>
  </section>

  <footer class="main-footer bg-dark">
    <p class="footer-p">Hotel FR &#169; 2023, All rights reserved.</p>
  </footer>


  <script src="https://kit.fontawesome.com/67e6370275.js" crossorigin="anonymous"></script>

</body>
</html>
